<div class="row d-flex justify-content-center align-items-center h-100 cont">
    <div class="col-xl-10">
        <div class="card rounded-3 text-black">
            <div class="row g-0">
                <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
                        <div class="text-center">
                            <img loading="lazy"
                                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                style="width: 185px" alt="logo" />
                            <h4 class="mt-1 mb-5 pb-1">PRODUCTOS</h4>
                        </div>

                        <h1 class="text-center">Kevin Rivera</h1>

                        <form>
                            <p class="text-center">Registro del producto</p>

                            <div class="form-outline">
                                <label class="form-label" for="form2Example11">Nombre</label>
                                <input type="text" id="titulo" class="form-control" name="titulo"
                                    value="{{selectProduct.title}}" placeholder="Nombre del producto" />
                            </div>

                            <div class="form-outline">
                                <label class="form-label" for="form2Example11">Categoria</label>
                                <input type="text" id="categoria" class="form-control" name="categoria"
                                    value="{{selectProduct.category?.name}}" placeholder="Categoria producto" />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="form2Example22">Precio</label>
                                <input type="number" id="precio" placeholder="20" name="precio"
                                    value="{{selectProduct.price}}" class="form-control" />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="descripcion">Descripción</label>
                                <textarea rows="5" cols="50" id="descripcion"
                                    placeholder="Introdusca una descripcion del producto" name="descripcion"
                                    value="{{selectProduct.description}}" class="form-control"></textarea>
                            </div>

                            <div class="text-center pt-1 mb-5">
                                <button class="btn btn-primary btn-block fa-lg gradient-custom-btn mb-3 p-3"
                                    type="button">
                                    Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                        <h4 class="mb-4">PRODUCTOS</h4>
                        <p class="small mb-0">Estilo es usar lo que te hace sentir bien.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<div style="font-weight: bold;" class="justify-content-center">
    <pagination-controls class="pagination justify-content-center" (pageChange)="page = $event" previousLabel="Anterior"
        nextLabel="Siguiente"></pagination-controls>
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Titulo</th>
            <th scope="col">Precio</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Categoria</th>
            <th scope="col">Imagen</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products| paginate: { itemsPerPage: 10, currentPage: page }">
            <th scope="row">{{product.id}}</th>
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
            <td>{{product.description}}</td>
            <td>{{product.category.name}}</td>
            <td>
                <img src="{{product.images}}" class="w-50" alt="">
            </td>
            <td class="d-flex flex-column" style="gap:10px;">
                <button class="btn btn-warning" [routerLink]="['../form']" (click)="editProduct(product)"><i
                        class="bi bi-pencil-square"></i></button>
                <button class="btn btn-danger" (click)="deleteProduct(product.id)"><i class="bi bi-trash3"></i></button>
            </td>
        </tr>
    </tbody>
</table>
<!-- Paginación -->
<div style="font-weight: bold;" class="justify-content-center">
    <pagination-controls class="pagination justify-content-center" (pageChange)="page = $event" previousLabel="Anterior"
        nextLabel="Siguiente"></pagination-controls>
</div>
